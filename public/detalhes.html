<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Cartão</title>
    <style>
        /* CSS embutido */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .card-image img {
            max-width: 100%;
            border-radius: 10px;
        }

        .card-info {
            text-align: center;
            margin-top: 20px;
        }

        .card-info h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .card-info p {
            margin: 5px 0;
            font-size: 1rem;
            color: #555;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Detalhes do Cartão</h1>
    </header>

    <main>
        <div class="card-details">
            <div class="card-image">
                <img id="card-img" src="" alt="Imagem do Cartão">
            </div>
            <div class="card-info">
                <h2 id="card-name">Nome do Cartão</h2>
                <p><strong>Limite:</strong> <span id="card-limit"></span></p>
                <p><strong>Valor:</strong> R$ <span id="card-value"></span></p>
                <button id="comprarBtn">Comprar</button>
            </div>
        </div>
    </main>

    <script>
        // Obtém os parâmetros da URL
        const params = new URLSearchParams(window.location.search);
        const cardName = params.get("name");
        const cardLimit = params.get("limit");
        const cardValue = params.get("value");
        const cardImg = params.get("img");

        // Define os valores dinâmicos na página
        document.getElementById("card-name").textContent = cardName || "Cartão não especificado";
        document.getElementById("card-limit").textContent = cardLimit ? `R$ ${cardLimit}` : "Indisponível";
        document.getElementById("card-value").textContent = cardValue || "0.00";
        document.getElementById("card-img").src = cardImg || "imagens/default.png";

        // Botão para redirecionar para a página de pagamento
        document.getElementById("comprarBtn").addEventListener("click", function () {
            window.location.href = `payment.html?value=${cardValue}`;
        });
    </script>
</body>
</html>
