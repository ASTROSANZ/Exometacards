<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .payment-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            font-size: 1rem;
            color: #555;
            margin: 10px 0;
        }

        .payment-details {
            margin-bottom: 20px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-size: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h1>Pagamento</h1>
        <div class="payment-details">
            <p><strong>Valor:</strong> R$ <span id="payment-value"></span></p>
        </div>
        <button id="finalizePaymentBtn">Finalizar Pagamento</button>
    </div>

    <script>
        // Capturar o valor do pagamento da URL
        const params = new URLSearchParams(window.location.search);
        const paymentValue = params.get("value") || "0.00";
        document.getElementById("payment-value").textContent = paymentValue;

        // Clique no botão "Finalizar Pagamento"
        document.getElementById("finalizePaymentBtn").addEventListener("click", function() {
            // Aqui você chamaria a API de criptomoedas ou qualquer outra lógica
            alert(`Pagamento de R$ ${paymentValue} processado com sucesso!`);
        });
    </script>
</body>
</html>
